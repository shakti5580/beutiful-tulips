<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Tulip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage" class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <div id="tulipPage" class="garden" style="display: none;">
        <div class="tulip-container">
            <svg class="tulip" viewBox="0 0 100 100">
                <g class="stem">
                    <rect x="48" y="20" width="4" height="60" fill="#228B22"/>
                </g>
                <g class="leaves">
                    <path d="M50 50 Q 30 70 50 90 Q 70 70 50 50" fill="#228B22"/>
                    <path d="M50 50 Q 70 70 50 90 Q 30 70 50 50" fill="#228B22"/>
                </g>
                <g class="flower">
                    <path class="petal petal-1" d="M50 20 Q 40 10 50 0 Q 60 10 50 20" fill="#FF1493"/>
                    <path class="petal petal-2" d="M50 20 Q 45 10 50 0 Q 55 10 50 20" fill="#FF69B4"/>
                    <path class="petal petal-3" d="M50 20 Q 50 10 50 0 Q 50 10 50 20" fill="#FFB6C1"/>
                </g>
            </svg>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'yourUsername' && password === 'yourPassword') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('tulipPage').style.display = 'flex';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
